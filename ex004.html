<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho do nome</title>
    <style> 
        body {
            background-color: aquamarine;
            color:maroon;
            font: normal 20pt arial;
        }
     </style>
</head>
<body>
    <script>
      
      var nome = window.prompt ('Escreva seu nome: ')
      document.write (`Seu nome tem ${nome.length} letras.<br/>`)
      document.write (`Seu nome em maiusculo é ${nome.toLocaleUpperCase()}<br/>`)
      document.write (`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
