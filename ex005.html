<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar JS</title>
    <style> 
        body {
            background-color: aquamarine;
            color:maroon;
            font: normal 20pt arial;
        }
     </style>
</head>
<body>
    <script>
      
      var n = window.prompt ('Digite um número:')
        if (n%2 == 1) {
            document.write (`O número ${n} é ímpar`)
        }
        else{
            document.write (`O número ${n} é par`)
        }
    </script>
</body>
</html>
