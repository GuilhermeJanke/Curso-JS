<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando com DOM</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="SOMAR" onclick="somar()">
    <p></p>
    <div id="res">Resultado</div>

    <script>
       function somar (){
       var a = document.getElementById('txt1')
        var b = document.getElementById('txt2')
        var res = document.getElementById('res')
        var n1 = Number (a.value)
        var n2 = Number (b.value)
        var s = n1+n2
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© = ${s}`
       }
    </script>

</body>
</html>
